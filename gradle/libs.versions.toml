[versions]
dokka = "2.0.0"
javaNativeAccess = "5.16.0"
kotlin = "2.1.0"
kotlinLogging = "7.0.3"
kotlinPoet = "2.0.0"
kotlinSymbolProcessing = "2.1.0-1.0.29"
kotlinx-browser = "0.3"
kotlinx-coroutines = "1.10.1"
kotlinx-immutableCollections = "0.3.8"
logback = "1.5.15"
